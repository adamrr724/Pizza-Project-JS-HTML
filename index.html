<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet' type='text/css'>
    <title>Pizza</title>
  </head>
  <body>
<!-- Jumbo -->
    <div class="jumbotron">
      <h1><img src="css/img/pizza.png" alt="" />Order Some Pizza <img src="css/img/pizza.png" alt="" /></h1>
    </div>
<!-- Body -->
    <div class="body">
      <form id="pizza-order">
        <div id="new-pizzas">
          <div class="new-pizza" id= "hide-pizza">
            <div class="size form-group">
              <label for="pizza-size">Choose the Size:</label> <br>
                <input class="size-box" type="checkbox" value="Small"> Small
                <input class="size-box" type="checkbox" value="Medium"> Medium
                <input class="size-box" type="checkbox" value="Large"> Large
            </div>
            <div class="toppings form-group">
              <label for="toppings">Choose your Toppings:</label> <br>
                <h6>Veggies:</h6>
                <input class="toppings-box" type="checkbox" value="Broccoli"> Broccoli
                <input class="toppings-box" type="checkbox" value="Peppers"> Peppers
                <input class="toppings-box" type="checkbox" value="Onion"> Onion
                <input class="toppings-box" type="checkbox" value="Garlic"> Garlic
                <input class="toppings-box" type="checkbox" value="Tomatoes"> Tomatoes
                <input class="toppings-box" type="checkbox" value="Olives"> Olives
                <input class="toppings-box" type="checkbox" value="Basil"> Basil
                <input class="toppings-box" type="checkbox" value="Arugala"> Arugala
                <input class="toppings-box" type="checkbox" value="Spinach"> Spinach
                <input class="toppings-box" type="checkbox" value="Mushrooms"> Mushrooms <br>
                <h6>Meats:</h6>
                <input class="toppings-box" type="checkbox" value="Pepperoni"> Pepperoni
                <input class="toppings-box" type="checkbox" value="Ham"> Ham
                <input class="toppings-box" type="checkbox" value="Meatball"> Meatball
                <input class="toppings-box" type="checkbox" value="Chicken"> Chicken
                <input class="toppings-box" type="checkbox" value="Sausage"> Sausage
                <input class="toppings-box" type="checkbox" value="Shrimp"> Shrimp <br>
                <h6>Extras:</h6>
                <input class="toppings-box" type="checkbox" value="Pineapple"> Pineapple
                <input class="toppings-box" type="checkbox" value="BBQ Sauce"> BBQ Sauce
                <input class="toppings-box" type="checkbox" value="Ranch"> Ranch
                <input class="toppings-box" type="checkbox" value="Extra Mozzarella"> Extra Mozzarella
                <input class="toppings-box" type="checkbox" value="Blue Cheese"> Blue Cheese
                <input class="toppings-box" type="checkbox" value="Parmasean"> Parmasean
                <input class="toppings-box" type="checkbox" value="Basil Pesto"> Basil Pesto
            </div>
          </div>
        </div>
        <span class="btn btn-primary" id="add-extra-pizza">Add another pizza</span>

        <button type="submit" class="btn">Get your total!</button>
      </form>
    </div>
<!-- Results -->
    <div class="results">
      <h3>Pricing</h3>
      <p>
        <span id="total"></span>
      </p>
    </div>
  </body>
</html>
